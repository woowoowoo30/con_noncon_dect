<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>上課專心比例檢測</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

  </head>
  <body>
    <div>
      <nav class="navbar navbar-expand-lg bg-warning">
        <div class="container-fluid">
          <a class="navbar-brand" href="/frontend/index.html">上課專心比例檢測</a>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a
                  class="nav-link active"
                  aria-current="page"
                  href="/frontend/index.html"
                >
                  個別班級
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/frontend/all.html">總覽</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <div class="container mt-4">
        <div class="row">
          <div class="col-6">
            <div class="row">
              <div class="col-auto d-flex align-items-center">
                <label for="inputClassName">班級：</label>
                <div class="col-auto">
                <input
                  type="text"
                  id="inputClassName"
                  class="form-control"
                  aria-labelledby="inputClassName"
                />
              </div>

              <button type="submit" class="btn btn-primary" id = "search">查詢</button>
              

            <div>Name: <span id="rate"></span></div>
            </div>
              
              
            </div>
            <div class="row">
              <div class="col-auto d-flex align-items-center">
                
                <video id="video-player" width="640" height="360" controls autoplay></video>
                <script>
                    document.getElementById('search').addEventListener('click', function() {
                        // 創建一個 XMLHTTPRequest 對象，向 app.py 發送請求
                        var xhr = new XMLHttpRequest();
                        xhr.open('GET', '/backend/video/7_11/left/video.mp4', true);
                        xhr.responseType = 'blob';
                        xhr.onload = function() {
                            if (this.status === 200) {
                                // 創建一個 URL 對象，用於在 video 標籤中顯示影片
                                var videoUrl = URL.createObjectURL(this.response);
                                document.getElementById('video-player').src = videoUrl;
                            }
                        };
                        xhr.send();
                    });
                </script>
                
                
                <video id="video-player2" width="640" height="360" controls autoplay></video>
                <script>
                  document.getElementById('search').addEventListener('click', function() {
                      // 創建一個 XMLHTTPRequest 對象，向 app.py 發送請求
                      var xhr = new XMLHttpRequest();
                      xhr.open('GET', '/backend/video/7_11/right/video.mp4', true);
                      xhr.responseType = 'blob';
                      xhr.onload = function() {
                          if (this.status === 200) {
                              // 創建一個 URL 對象，用於在 video 標籤中顯示影片
                              var videoUrl = URL.createObjectURL(this.response);
                              document.getElementById('video-player2').src = videoUrl;
                          }
                      };
                      xhr.send();
                  });
               </script>
               
              </div>
            </div>
          </div>
          <div class="col-12">
           
          </div>
        </div>
        <button type="submit" class="btn btn-danger" onclick="navigateToPage()">回饋</button>
        <script>
		        function navigateToPage() {
			      window.location.href = "feedback.html";
		        }
        </script>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
